<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
    <title>Travel Planner</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <script type="text/javascript" src="js/libs/underscore.js"></script>
    <script type="text/javascript" src="js/libs/jquery-latest.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="js/libs/bootstrap.js"></script>
    <script type="text/javascript" src="js/maps.js"></script>
    <script type="text/javascript" src="js/redbus.js"></script>
    <script type="text/javascript" src="js/oauth.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <style type="text/css" media="screen">
      html, body, #map_canvas {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div>
      <span>Your current location details</span>
      <div class="details">
	<div class="detail"><span class="label">Latitude: </span><span id="longitude"></span></div>
	<div class="detail"><span class="label">Longitude: </span><span id="latitude"></span></div>
	<div class="detail"><span class="label">Location: </span><span id="location"></span></div>
      </div>
    </div>
    <div id="map_canvas"></div>
  </body>
</html>
